<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body class="default">

    <div class="row">
        <!-- Div 1 -->
        <div class="row-1">
            <div class="block">
                <div class="page-1">
                    <!-- Start photo -->
                    <div class="profile">
                        <img src="" alt="Perfil"/>
                    </div>
                    <!-- end photo -->
                    <!-- Section Education -->
                    <div class="education">
                        <h2 class="title" style="color: yellow; font-size: 30px;">Educação</h2>
                        <span class="subtitle">Unicsul</span>
                        <p class="paragraf">Descrição</p>
                    </div>
                    <!-- Section End Education -->
                    <!-- Section Skills -->
                    <div class="Skills">
                        <h2 class="title" style="color: blue;">Habilidades</h2>
                        <p class="paragraf">Habilidades 1</p>
                    </div>
                    <!-- Section End Skills -->
                    <!-- Section Interest -->
                    <div class="interest">
                        <h2 class="title">Interesses</h2>
                        <p class="paragraf">Interesses 1</p>
                    </div>
                    <!-- End Section Interest -->
                </div>
            </div>
        </div>
        <!-- Div 2 -->
        <div class="row-2">
            <div class="block">
                <div class="page-2">
                    <!-- Section name -->
                    <div class="name">
                        <h1 class="title">Nome Candidato</h1>
                        <h3 class="subtitle">Profissão</h3>
                        <p class="paragraf">Descrição de sua profissão</p>
                    </div>
                    <!-- End Section name -->
                    <!-- Section Experience-->
                    <div class="experience">
                        <h2 class="title">Experiências</h2>
                        <div class="item">
                            <span class="subtitle">Experiência 1</span>
                            <p class="paragraf">Descrição</p>
                        </div>                       
                    </div>
                    <!-- End Section Experience -->
                    <!-- Section references -->
                    <div class="reference">
                        <h2 class="title">Referências</h2>
                        <div class="item">
                            <span class="subtitle">Referências</span>
                            <p class="paragraf">Descrição</p>
                        </div>
                    </div>
                    <!-- End Section references -->

                </div>
            </div>
        </div>

    </div>
    
</body>

<footer>
        <div class="container">
            <p class="paragraf">Rodapé</p>
        </div>
</footer>
</html>
