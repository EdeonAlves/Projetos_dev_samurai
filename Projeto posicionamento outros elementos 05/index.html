<!DOCTYPE html>
<html lang="pt-br" style="width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
</head>
<body class="default" style="width: 100%; height: 100%; background-color: #e4e3e3; margin: 0; padding: 0; border: 0;">

    <div class="row" 
    style="width: 100%; 
    min-height: 100%; 
    overflow: hidden;
    background-color: #e4e3e4;">
        <!-- Div 1 -->
        <div class="row-1" 
        style="width: 50%; 
        min-height: 100%; 
        float: left; 
        background-color: #e4e3e3; 
        margin-bottom: 30px;">
            <div class="block" 
            style="width: 50%; 
            min-height: 90%; 
            margin: auto; 
            margin-top: 25px; 
            float: right;">
                <div class="page-1" 
                style="width: 90%; 
                min-height: 100%; 
                margin: auto;
                margin-top: 10px;">
                    <!-- Start photo -->
                    <div class="profile" 
                    style="width: 100%; 
                    height: 180px; 
                    margin: auto; 
                    margin-bottom: 40px; 
                    overflow: hidden;">
                        <img src="imagens/perfil.png" alt="Perfil"
                        style="width: 100%; 
                        height: 100%; 
                        background-size: cover;
                        background-repeat: no-repeat;"/>
                    </div>
                    <!-- end photo -->
                    <!-- Section Education -->
                    <div class="education">
                        <h2 class="title" >Educação</h2>
                        <span class="subtitle">Unicsul</span>
                        <p class="paragraf">Descrição</p>
                    </div>
                    <!-- Section End Education -->
                    <!-- Section Skills -->
                    <div class="Skills">
                        <h2 class="title">Habilidades</h2>
                        <p class="paragraf">Habilidades 1</p>
                    </div>
                    <!-- Section End Skills -->
                    <!-- Section Interest -->
                    <div class="interest">
                        <h2 class="title">Interesses</h2>
                        <p class="paragraf">Interesses 1</p>
                    </div>
                    <!-- End Section Interest -->
                </div>
            </div>
        </div>
        <!-- Div 2 -->
        <div class="row-2" style="width: 50%; min-height: 100%; float: right; background-color: #e4e3e3; margin-bottom: 30px;">
            <div class="block" style="width: 50%; min-height:90%; margin: auto; margin-top: 25px; float: left;">
                <div class="page-2" 
                style="width: 90%; 
                min-height: 100; 
                margin: auto; 
                margin-top: 10px;">
                    <!-- Section name -->
                    <div class="name">
                        <h1 class="title">Nome Candidato</h1>
                        <h3 class="subtitle">Profissão</h3>
                        <p class="paragraf">Descrição de sua profissão</p>
                    </div>
                    <!-- End Section name -->
                    <!-- Section Experience-->
                    <div class="experience">
                        <h2 class="title">Experiências</h2>
                        <div class="item">
                            <span class="subtitle">Experiência 1</span>
                            <p class="paragraf">Descrição</p>
                        </div>                       
                    </div>
                    <!-- End Section Experience -->
                    <!-- Section references -->
                    <div class="reference">
                        <h2 class="title">Referências</h2>
                        <div class="item">
                            <span class="subtitle">Referências</span>
                            <p class="paragraf">Descrição</p>
                        </div>
                    </div>
                    <!-- End Section references -->

                </div>
            </div>
        </div>

    </div>
    
</body>

<footer 
style="width: 100%; 
height: 100px; 
position: relative; 
bottom: 0px;
background-color: #181818;">
        <div class="container" 
        style="width: 90%; 
        height: 40px; margin: auto; padding-top: 40px;">
            <p class="paragraf">Rodapé</p>
        </div>
</footer>
</html>
